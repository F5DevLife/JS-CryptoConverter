<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Crypto Converter</title>
	<link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="converter">
		<h4 id="title">Crypto Converter</h4>
		<div id="conversion_area">
			<textarea id="text_input" class="texts" autocomplete="off" placeholder="Enter message here."></textarea>
        </div>
        <div class="options_menu">
            <hr>
            <div>
                <label for="block_option">
                    <input type="checkbox" class="modifiers" id="block_option">Block letters</input>
                </label>
                <label for="caps_option">
                    <input type="checkbox" class="modifiers" id="caps_option">Capitalize letters</input>
                </label>
                <label for="keyword_option">
                    <input type="checkbox" class="unselectable modifiers" id="keyword_option">Add Keyword</input>
                </label>
            </div>
            <div>
                <label for="cipher">Cipher</label>
                <select name="cipher" id="cipher_selector" class="modifiers">
                    <option value="blank"></option>
                    <option label="Atbash" value="atbash"></option>
                    <option label="AlphaNumeric" value="alphaNumeric"></option>
                    <option label="Caesar" value="caesar"></option>
                    <!--<option label="Morse Code" value="morse_code"></option>-->
                    <option label="Rot13" value="rot13">
                    <option label="Reverse" value="reverse"></option>


                <input type="number" min="0" max="26" id="shift_selector" class="unselectable modifiers" value="3">Shift</input>
                <input type="text" id="keyword_selector" class="unselectable modifiers" value="keyword">Keyword</input>

                </select>
                <button id="clear_button">Clear</button>
            </div>

            <hr>
        </div>
        <div id="text_result" class="texts"></div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
<footer>&copy Ryan K. Hawkins 2020</footer>
</html>
